<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Keyboard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- icons cdn -->
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
    <!-- font cdn -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ruda:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- bootstrap cdn -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- animate.style cdn -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src='main.js'></script>
</head>
<body>
    <h2 class="animate__animated animate__fadeInLeft">This is a keyboard</h2>
    <keyboard class="animate__animated animate__fadeInDown">
        <textbox class="animate__animated animate__fadeInUp">
            <textarea readonly type="text" class="input" id="text"></textarea>
        </textbox>
        <p class="message"><b>Control Screen Size From<br/>The Bottom Right Corner</b></p>
        <buttons class="animate__animated animate__fadeInLeft">
            <row>
                <button type="button" class="btn btn-secondary" onclick="getnumber('1')">1</button>
                <button type="button" class="btn btn-secondary" onclick="getnumber('2')">2</button>
                <button type="button" class="btn btn-secondary" onclick="getnumber('3')">3</button>
                <button type="button" class="btn btn-secondary" onclick="getnumber('4')">4</button>
                <button type="button" class="btn btn-secondary" onclick="getnumber('5')">5</button>
                <button type="button" class="btn btn-secondary" onclick="getnumber('6')">6</button>
                <button type="button" class="btn btn-secondary" onclick="getnumber('7')">7</button>
                <button type="button" class="btn btn-secondary" onclick="getnumber('8')">8</button>
                <button type="button" class="btn btn-secondary" onclick="getnumber('9')">9</button>
                <button type="button" class="btn btn-secondary" onclick="getnumber('0')">0</button>
            </row>
            <row>
                <button type="button" class="btn btn-dark" onclick="getnumber('Q')">Q</button>
                <button type="button" class="btn btn-dark" onclick="getnumber('W')">W</button>
                <button type="button" class="btn btn-dark" onclick="getnumber('E')">E</button>
                <button type="button" class="btn btn-dark" onclick="getnumber('R')">R</button>
                <button type="button" class="btn btn-dark" onclick="getnumber('T')">T</button>
                <button type="button" class="btn btn-dark" onclick="getnumber('Y')">Y</button>
                <button type="button" class="btn btn-dark" onclick="getnumber('U')">U</button>
                <button type="button" class="btn btn-dark" onclick="getnumber('I')">I</button>
                <button type="button" class="btn btn-dark" onclick="getnumber('O')">O</button>
                <button type="button" class="btn btn-dark" onclick="getnumber('P')">P</button>
            </row>
            <row>
                <button type="button" class="btn btn-dark" onclick="getnumber('A')">A</button>
                <button type="button" class="btn btn-dark" onclick="getnumber('S')">S</button>
                <button type="button" class="btn btn-dark" onclick="getnumber('D')">D</button>
                <button type="button" class="btn btn-dark" onclick="getnumber('F')">F</button>
                <button type="button" class="btn btn-dark" onclick="getnumber('G')">G</button>
                <button type="button" class="btn btn-dark" onclick="getnumber('H')">H</button>
                <button type="button" class="btn btn-dark" onclick="getnumber('J')">J</button>
                <button type="button" class="btn btn-dark" onclick="getnumber('K')">K</button>
                <button type="button" class="btn btn-dark" onclick="getnumber('L')">L</button>
            </row>
            <row>
                <button type="button" class="btn btn-success" onclick="getnumber('?')">?</button>
                <button type="button" class="btn btn-dark" onclick="getnumber('Z')">Z</button>
                <button type="button" class="btn btn-dark" onclick="getnumber('X')">X</button>
                <button type="button" class="btn btn-dark" onclick="getnumber('C')">C</button>
                <button type="button" class="btn btn-dark" onclick="getnumber('V')">V</button>
                <button type="button" class="btn btn-dark" onclick="getnumber('B')">B</button>
                <button type="button" class="btn btn-dark" onclick="getnumber('N')">N</button>
                <button type="button" class="btn btn-dark" onclick="getnumber('M')">M</button>
                <button type="button" class="btn btn-success" onclick="getnumber('.')">.</button>
                <button type="button" class="btn btn-danger" onclick="Back()"><i class="bi bi-backspace"></i></button>
            </row>
            <row>
                <button type="button" class="btn btn-success" onclick="getnumber('+')">+</button>
                <button type="button" class="btn btn-success" onclick="getnumber('-')">_</button>
                <button type="button" class="btn btn-success" onclick="getnumber('&')">&</button>
                <button type="button" class="btn btn-primary space" onclick="getnumber('  ')">Space</button>
                <button type="button" class="btn btn-success" onclick="getnumber(',')">,</button>
                <button type="button" class="btn btn-success" onclick="getnumber('/')">/</button>
                <button type="button" class="btn btn-success" onclick="getnumber('*')">*</button>
            </row>
            <!-- responsive buttons -->
            <rowsmall>
                <button type="button" class="btn btn-secondary btn-sm" onclick="getnumber('1')">1</button>
                <button type="button" class="btn btn-secondary btn-sm" onclick="getnumber('2')">2</button>
                <button type="button" class="btn btn-secondary btn-sm" onclick="getnumber('3')">3</button>
                <button type="button" class="btn btn-secondary btn-sm" onclick="getnumber('4')">4</button>
                <button type="button" class="btn btn-secondary btn-sm" onclick="getnumber('5')">5</button>
                <button type="button" class="btn btn-secondary btn-sm" onclick="getnumber('6')">6</button>
                <button type="button" class="btn btn-secondary btn-sm" onclick="getnumber('7')">7</button>
                <button type="button" class="btn btn-secondary btn-sm" onclick="getnumber('8')">8</button>
                <button type="button" class="btn btn-secondary btn-sm" onclick="getnumber('9')">9</button>
                <button type="button" class="btn btn-secondary btn-sm" onclick="getnumber('0')">0</button>
            </rowsmall>
            <rowsmall>
                <button type="button" class="btn btn-dark btn-sm" onclick="getnumber('Q')">Q</button>
                <button type="button" class="btn btn-dark btn-sm" onclick="getnumber('W')">W</button>
                <button type="button" class="btn btn-dark btn-sm" onclick="getnumber('E')">E</button>
                <button type="button" class="btn btn-dark btn-sm" onclick="getnumber('R')">R</button>
                <button type="button" class="btn btn-dark btn-sm" onclick="getnumber('T')">T</button>
                <button type="button" class="btn btn-dark btn-sm" onclick="getnumber('Y')">Y</button>
                <button type="button" class="btn btn-dark btn-sm" onclick="getnumber('U')">U</button>
                <button type="button" class="btn btn-dark btn-sm" onclick="getnumber('I')">I</button>
                <button type="button" class="btn btn-dark btn-sm" onclick="getnumber('O')">O</button>
                <button type="button" class="btn btn-dark btn-sm" onclick="getnumber('P')">P</button>
            </rowsmall>
            <rowsmall>
                <button type="button" class="btn btn-dark btn-sm" onclick="getnumber('A')">A</button>
                <button type="button" class="btn btn-dark btn-sm" onclick="getnumber('S')">S</button>
                <button type="button" class="btn btn-dark btn-sm" onclick="getnumber('D')">D</button>
                <button type="button" class="btn btn-dark btn-sm" onclick="getnumber('F')">F</button>
                <button type="button" class="btn btn-dark btn-sm" onclick="getnumber('G')">G</button>
                <button type="button" class="btn btn-dark btn-sm" onclick="getnumber('H')">H</button>
                <button type="button" class="btn btn-dark btn-sm" onclick="getnumber('J')">J</button>
                <button type="button" class="btn btn-dark btn-sm" onclick="getnumber('K')">K</button>
                <button type="button" class="btn btn-dark btn-sm" onclick="getnumber('L')">L</button>
            </rowsmall>
            <rowsmall>
                <button type="button" class="btn btn-success btn-sm" onclick="getnumber('?')">?</button>
                <button type="button" class="btn btn-dark btn-sm" onclick="getnumber('Z')">Z</button>
                <button type="button" class="btn btn-dark btn-sm" onclick="getnumber('X')">X</button>
                <button type="button" class="btn btn-dark btn-sm" onclick="getnumber('C')">C</button>
                <button type="button" class="btn btn-dark btn-sm" onclick="getnumber('V')">V</button>
                <button type="button" class="btn btn-dark btn-sm" onclick="getnumber('B')">B</button>
                <button type="button" class="btn btn-dark btn-sm" onclick="getnumber('N')">N</button>
                <button type="button" class="btn btn-dark btn-sm" onclick="getnumber('M')">M</button>
                <button type="button" class="btn btn-success btn-sm" onclick="getnumber('.')">.</button>
                <button type="button" class="btn btn-danger btn-sm big" onclick="Back()"><i class="bi bi-backspace"></i></button>
            </rowsmall>
            <rowsmall>
                <button type="button" class="btn btn-success btn-sm" onclick="getnumber('+')">+</button>
                <button type="button" class="btn btn-success btn-sm" onclick="getnumber('-')">_</button>
                <button type="button" class="btn btn-success btn-sm" onclick="getnumber('&')">&</button>
                <button type="button" class="btn btn-primary btn-sm space" onclick="getnumber('  ')">Space</button>
                <button type="button" class="btn btn-success btn-sm" onclick="getnumber(',')">,</button>
                <button type="button" class="btn btn-success btn-sm" onclick="getnumber('/')">/</button>
                <button type="button" class="btn btn-success btn-sm" onclick="getnumber('*')">*</button>
            </rowsmall>
        </buttons>
    </keyboard>
    <hr/>
    <p>Thanks For Visiting</p>
    <p>Regards! Muhammad Ahad&copy;</p>
</body>
</html>
